name: Sigma Schema Validation

on:
  push:
    branches: ["**"]
    paths:
      - "rules/**.yml"
      - "rules/**.yaml"
      - "docs/schemas/sigma_schema.json"
      - "scripts/validate/**"
  pull_request:
    paths:
      - "rules/**.yml"
      - "rules/**.yaml"
      - "docs/schemas/sigma_schema.json"
      - "scripts/validate/**"

permissions:
  contents: read

jobs:
  validate-sigma:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Needed for reliable git diff against base
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps (pyyaml + jsonschema)
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyyaml==6.0.2 jsonschema==4.23.0

      - name: Determine changed files
        id: changes
        shell: bash
        run: |
          set -euo pipefail

          # Figure out base/head depending on event type
          if [[ "${GITHUB_EVENT_NAME}" == "pull_request" ]]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          else
            # push
            BASE_SHA="${{ github.event.before }}"
            HEAD_SHA="${{ github.sha }}"
          fi

          echo "BASE_SHA=$BASE_SHA"
          echo "HEAD_SHA=$HEAD_SHA"

          # Ensure base commit exists locally (fetch-depth:0 should do, but be safe)
          git fetch --no-tags --prune --depth=0 origin || true

          # Get changed files (added/modified/renamed/copied). Deleted are excluded by default in this filter.
          mapfile -t files < <(git diff --name-only --diff-filter=AMRC "$BASE_SHA" "$HEAD_SHA" || true)

          if [[ "${#files[@]}" -eq 0 ]]; then
            echo "No changed files detected."
            echo "files=" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Join into a space-separated string for PowerShell
          joined=""
          for f in "${files[@]}"; do
            joined+="$f "
          done

          echo "Changed files:"
          printf ' - %s\n' "${files[@]}"

          echo "files=$joined" >> "$GITHUB_OUTPUT"

      - name: Validate changed Sigma rules against schema
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          $schemaPath = "docs/schemas/sigma_schema.json"
          $maxErrors = 25

          $filesRaw = "${{ steps.changes.outputs.files }}"

          if ([string]::IsNullOrWhiteSpace($filesRaw)) {
            Write-Host "No changed files -> skipping."
            exit 0
          }

          # Split on whitespace into an array
          $files = $filesRaw -split '\s+' | Where-Object { -not [string]::IsNullOrWhiteSpace($_) }

          Write-Host "Passing $($files.Count) changed file(s) to validator."

          ./scripts/validate/validate_sigma.ps1 `
            -SchemaPath $schemaPath `
            -Files $files `
            -MaxErrors $maxErrors
